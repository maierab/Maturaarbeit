<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./cards.css" />
    <script src="./cards.js"></script>
  </head>
  <body>
    <header>
       <a class="back-button header-left" href="../index.html">&larrhk;</a>
       <a class="settings-icon header-right" onclick="openSettings()">&vellip;</a>
       <meta name="viewport" content="width=device-width, initial-scale=1">
    </header>

    <div id="settings-menu" style="display: none;">
      <div id="settings-background" onclick="closeSettings()"></div>
      <div id="settings-container">
        <table>
          <tr>
            <td class="settings-table">
              Shuffle
            </td>
            <td class="settings-table">
              <label class="switch" style="font-size: 0.5 remsy">
                <input type="checkbox" id="slider-option-shuffled" onclick="configUpdated()">
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr class="table-spacer"></tr>
          <tr>
            <td class="settings-table">
              Show All
            </td>
            <td>
              <label class="container2">
                <input type="radio" checked="checked" name="include-selection" id="slider-option-both" onclick="configUpdated()" onkeyup="event.preventDefault()">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td class="settings-table">
              Show Only Basic
            </td>
            <td>
              <label class="container2">
                <input type="radio" checked="checked" name="include-selection" id="slider-option-onlybasic" onclick="configUpdated()" onkeyup="event.preventDefault()">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td class="settings-table">
              Show Only Voiced
            </td>
            <td>
              <label class="container2">
                <input type="radio" checked="checked" name="include-selection" id="slider-option-onlyvoiced" onclick="configUpdated()" onkeyup="event.preventDefault()">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
        </table>
        <br>
        <button id="settings-close-button" onclick="closeSettings()">CLOSE</button>
      </div>
    </div>

    <div class="container">
      <button class="cards-button arrow-button arrow-prev" onclick="prev()" onkeyup="event.preventDefault()">&lsaquo;</button>
      <div id="flip-card-everything" class="flip-card">
        <div id="flip-card-inner" class="flip-card-inner">
          <div id="card-front" class="flip-card-front">
            Front
          </div>
          <div id="card-back" class="flip-card-back">
            Back
          </div>
        </div>
      </div>
      <button class="cards-button arrow-button arrow-next" id="next" onclick="next()" onkeyup="event.preventDefault()">&rsaquo;</button>
    </div>
  </body>
</html>
