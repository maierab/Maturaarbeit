<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./cards.css" />
    <script src="./cards.js"></script>
  </head>
  <body>
    <header>
       <a class="back-button header-left" href="../index.html">&larrhk;</a>
       <a class="settings-icon header-right" onclick="openSettings()">&vellip;</a>
    </header>

    <div id="settings-menu" style="display: none;">
      shufl
      <label class="switch">
        <input type="checkbox" id="slider-option-shuffled" onclick="configUpdated()">
        <span class="slider"></span>
      </label>
      <div class="include-select-menu">
        <label class="container2">both
          <input type="radio" checked="checked" name="include-selection" id="slider-option-both" onclick="configUpdated()">
          <span class="checkmark"></span>
        </label>
        <br>
        <label class="container2">basic only
          <input type="radio" checked="checked" name="include-selection" id="slider-option-onlybasic" onclick="configUpdated()">
          <span class="checkmark"></span>
        </label>
        <br>
        <label class="container2">voiced only
          <input type="radio" checked="checked" name="include-selection" id="slider-option-onlyvoiced" onclick="configUpdated()">
          <span class="checkmark"></span>
        </label>
        <br>
      </div>
     
      <button id="settings-close-button" onclick="closeSettings()">CLOSE</button>
    </div>

    <div class="container">
      <button class="cards-button arrow-button arrow-prev" onclick="prev()" onkeyup="event.preventDefault()">&lsaquo;</button>
      <div id="flip-card-everything" class="flip-card">
        <div id="flip-card-inner" class="flip-card-inner">
          <div id="card-front" class="flip-card-front">
            Front
          </div>
          <div id="card-back" class="flip-card-back">
            Back
          </div>
        </div>
      </div>
      <button class="cards-button arrow-button arrow-next" id="next" onclick="next()" onkeyup="event.preventDefault()">&rsaquo;</button>
    </div>
  </body>
</html>
